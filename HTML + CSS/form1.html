<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
</head>

<body>
    <main>
        <div class="f1">
            <form action="">
                <div class="container">
                    <div class="name">
                        <label for="Name" autocapitalize="words">Name</label>
                        <input type="text" name="" id="" required>
                    </div>
                    <div class="class">
                        <label for="Class">Class</label>
                        <select name="Class" id="" required>
                            <option value="Choose a class" disabled selected>Choose a Class</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="roll">
                        <label for="Roll">Roll no</label>
                        <input type="text" name="" id="" required min="1" max="49">
                    </div>
                    <div class="gen">
                        <label for="gen">Gender</label>
                        <div class="male">
                            <label for="Male">Male</label>
                            <input type="radio" name="gen" id="" checked>
                        </div>
                        <div class="female">
                            <label for="Female">Female</label>
                            <input type="radio" name="gen" id="">
                        </div>
                        <div class="oth">
                            <label for="other">Other</label>
                            <input type="radio" name="gen" id="">
                        </div>
                    </div>
                    <div class="skill">
                        <label for="Skills">Skills</label>
                        <div class="coding">
                            <label for="coding">Coding</label>
                            <input type="checkbox" name="Coding" id="">
                        </div>
                        <div class="hacking">
                            <label for="hacking">Hacking</label>
                            <input type="checkbox" name="Hacking" id="">
                        </div>
                    </div>
                    <div class="color">
                        <label for="skin color">Skin Colour</label>
                        <input type="color" name="" id="">
                    </div>
                    <div class="dob">
                        <label for="DOB">DOB</label>
                        <input type="datetime-local" name="birth" id="">
                    </div>
                    <!-- <div class="ts">
                        <label for="ts">Time of submitting</label>
                        <input type="datetime-local" name="ts" id="">
                    </div> -->
                    <div class="income">
                        <label for="income">Family Annual Income</label>
                        <input type="range" name="" id="">
                    </div>
                    <div class="email">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="">
                    </div>
                    <div class="pass">
                        <label for="password">Make a Password</label>
                        <input type="password" name="Pass" id="">
                    </div>
                    <div class="pic">
                        <label for="pic">Give me a Photo of yours</label>
                        <input type="file" name="" id="" type="image">
                    </div>
                    <div class="reset">
                        <button type="reset">Reset</button>
                    </div>
                    <div class="submit">
                        <button type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
